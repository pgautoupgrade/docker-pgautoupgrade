services:
  postgres:
    image: pgautoupgrade/pgautoupgrade:${TARGET_TAG:-dev}
    env_file: .env
    volumes:
      - ./postgres-data:/var/lib/postgresql
    restart: always
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
